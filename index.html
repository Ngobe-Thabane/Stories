<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/story.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Instagram Storie</title>
</head>
<body class="story-background">

  <header>
    <nav>
      <div class="logo">
        <img  src="./assets/icons8-instagram-48.png">
        <span class="slogen">
          InstagramStories
        </span>
      </div>
      <button id="add-more-btn" class="action-elements upload-btn">
        <img src="./assets/more.png" alt="">
        <span>Create</span>
      </button>
    </nav>
  </header>
  <article class="story-thumbnail">
    <section class="storie-list">
    </section>
  </article>

  <section class="story-container">

    <section class="">
     <div class="upload-container">
        <div class="upload-box" id="upload-box">
            <img src="./assets/icons8-image-100.png" alt="">
            <span class="upload-text">Drag or click here to add photos</span>
            <input type="file" id="file-input" multiple style="display: none;">
        </div>
        <div id="file-preview" class="file-preview"></div>
        <div class="story-actions">
            <button class="instagram-button" id="create-story">Create Story</button>
        </div>
    </div> 

    </section>
   <section class="caurosel">
    <button class="next-btn" id="left-arrow">
      <img src="./assets/left-arrow.png" alt="left-arrow">
    </button>
     <section class="storie-card">
     </section>
    <button class="next-btn" id="right-arrow">
      <img src="./assets/right-arrow (1).png" alt="right-arrow">
    </button>
   </section> 
  </section>
  <script type="module" src="./js/App.js"></script>
</body>
</html>
