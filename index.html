<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/story.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Instagram Storie</title>
</head>
<body class="story-background">

  <article class="story-thumbnail">
    <button class="action-elements upload-btn" id="add-more-btn">+</button>
    <section class="storie-list">
    </section>
  </article>

  <section class="story-container">

    <section class="">
     <div class="upload-container">
        <h1>Share Your Moment, Inspire the World!</h1>
        <div class="upload-box" id="upload-box">
            <span class="upload-text">Drag & Drop your files here or click to select</span>
            <input type="file" id="file-input" multiple style="display: none;">
        </div>
        <div id="file-preview" class="file-preview"></div>
        <div class="story-actions">
            <button class="instagram-button" id="create-story">Create Story</button>
            <button class="instagram-button preview" id="preview">Preview Story</button>
        </div>
    </div> 

    </section>
    
    <section class="storie-card">
      <div class="storie-bars">
      </div>
    </section>

  </section>
  <script type="module" src="./js/App.js"></script>
</body>
</html>
